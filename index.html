<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Material Sharing App</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Load Google API with onload -->
  <script
    src="https://accounts.google.com/gsi/client"
    onload="onGoogleScriptLoad()"
    async
    defer
  ></script>

  <!-- Your script -->
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Study Material Sharing App</h1>
  </header>
  <main>
    <div id="auth-section">
      <button id="auth-btn">Authenticate with Google</button>
    </div>
    <div id="name-section" class="hidden">
      <h2>Enter Your Name</h2>
      <input type="text" id="name-input" placeholder="Enter your name" />
      <button id="submit-name-btn">Submit</button>
    </div>
    <div id="upload-section" class="hidden">
      <h2>Upload Your Study Material</h2>
      <label for="subject-select">Choose Subject:</label>
      <select id="subject-select">
        <option value="Math">Math</option>
        <option value="Science">Science</option>
        <option value="English">English</option>
      </select>
      <input type="file" id="file-input" accept="application/pdf">
      <button id="upload-btn">Upload File</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Study Material Sharing App</p>
  </footer>
</body>
</html>
