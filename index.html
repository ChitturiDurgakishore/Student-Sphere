<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Material Sharing App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Study Material Sharing App</h1>
    </header>
    <main>
        <div id="auth-section">
            <button id="auth-btn" onclick="authenticate()">Authenticate with Google</button>
            <button id="sign-in-btn" onclick="signIn()" disabled>Sign In</button>
            <button id="sign-out-btn" onclick="signOut()" disabled>Sign Out</button>
        </div>
        <div id="upload-section" class="hidden">
            <h2>Upload Your Study Material</h2>
            <input type="file" id="file-input">
            <button id="upload-btn" onclick="uploadFile()">Upload File</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Study Material Sharing App</p>
    </footer>
</body>
</html>
